<!-- dndapp/templates/character_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Character List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Race</th>
        <th>Class</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody>
      {% for character in characters %}
        <tr>
          <td>{{ character.name }}</td>
          <td>{{ character.race }}</td>
          <td>{{ character.classes }}</td>
          <td>{{ character.level }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No characters found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
